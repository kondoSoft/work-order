{% extends 'base.html' %}
{% block contenedor %}
<form action="{% url "dropzone" %}" class="dropzone" method="post" enctype="multipart/form-data">
     {% csrf_token %}
  <div class="fallback" id="example">
    <input name="file" type="file" multiple />
  </div>
</form>
{% endblock contenedor %}
{% block extrajs %}
    <script>
    $("div#example").dropzone({ url: "{% url "dropzone" %}" });
    </script>
{% endblock %}
